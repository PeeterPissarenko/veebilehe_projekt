<h1>Mõõkvaal</h1>
<p>Mõõkvaal on suurim delfiinlaste sugukonda kuuluv vaalaline. Ta on tippkiskja, kes on tuntud oma mustvalge mustri poolest. Sarnaselt delfiinidega on mõõkvaalad targad ja väga sotsiaalsed loomad, kes elavad perekondlikes gruppides.</p>
